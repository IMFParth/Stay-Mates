   body {

.friends-list {
    width: 30%; /* 30% of the container width */
    background-color: #fff;
    border-right: 1px solid #ddd;
    overflow-y: auto;
}

.chat-window {
    width: 70%; /* 70% of the container width */
    background-color: white;
    display: flex;
    flex-direction: column;
    border-left: 1px solid #ddd; /* Border to separate from the friends list */
}


.chat-header {
    padding: 15px;
    background-color: #e9ecef;
    border-bottom: 1px solid #ddd;
    text-align: center; /* Center the text horizontally */
    font-size: 1.2rem; /* Increase font size for better visibility */
    color: #333;
    font-weight: bold;
}

        /* Left panel with friend list */
      
        .friend {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .friend:hover {
            background-color: #f1f1f1;
        }
        .friend.active {
            background-color: #e9ecef;
        }
        .friend img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        /* Right panel with chat */
     
        .chat-header {
            padding: 15px;
            background-color: #e9ecef;
            border-bottom: 1px solid #ddd;
        }
        .messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 60%;
        }
        .sent {
            background-color: #d1f5d3;
            margin-left: auto;
            text-align: right;
        }
        .received {
            background-color: #f0f0f0;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
        .chat-input button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">

                    <!-- Right aligned dropdown menu -->

                            <a class="nav-link dropdown-toggle" href="./profie.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                                <li><a class="dropdown-item" href="./profie.html">Profile</a></li>

                        </li>

            </div>

<div class="container">
    <!-- Left side: Friend list -->
    <div class="friends-list" id="friendsList">
        <div class="friend" data-name="John Doe">
            <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="John">
            <strong>John Doe</strong>
            <p>Last message: Hello!</p>
        </div>
        <div class="friend" data-name="Jane Smith">
            <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="Jane">
            <strong>Jane Smith</strong>
            <p>Last message: See you soon!</p>
        </div>
        <div class="friend" data-name="Bob Johnson">
            <img src="https://randomuser.me/api/portraits/men/2.jpg" alt="Bob">
            <strong>Bob Johnson</strong>
            <p>Last message: How are you?</p>
        </div>
    </div>

    <!-- Right side: Chat window -->
    <div class="chat-window">
        <div class="chat-header" id="chatHeader">Select a friend to chat</div>
        <div class="messages" id="messages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
    </div>
</div>

<script>
    const friendsList = document.getElementById('friendsList');
    const chatHeader = document.getElementById('chatHeader');
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    const conversations = {
        'John Doe': [
            { message: 'Hey John!', type: 'sent' },
            { message: 'Hello!', type: 'received' }
        ],
        'Jane Smith': [
            { message: 'See you soon!', type: 'received' },
            { message: 'Sure, looking forward to it!', type: 'sent' }
        ],
        'Bob Johnson': [
            { message: 'How are you?', type: 'received' },
            { message: 'I am fine, thanks!', type: 'sent' }
        ]
    };

    let activeChat = null;

    // Function to load a chat conversation
    function loadChat(friendName) {
        chatHeader.innerHTML = 'Chat with ' + friendName;
        messagesContainer.innerHTML = '';

        const conversation = conversations[friendName] || [];
        conversation.forEach(msg => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', msg.type);
            messageDiv.innerHTML = msg.message;
            messagesContainer.appendChild(messageDiv);
        });

        activeChat = friendName;
    }

    // Add event listener to each friend item
    friendsList.addEventListener('click', function (e) {
        const friend = e.target.closest('.friend');
        if (friend) {
            const friendName = friend.dataset.name;
            loadChat(friendName);

            // Highlight the active friend
            document.querySelectorAll('.friend').forEach(f => f.classList.remove('active'));
            friend.classList.add('active');
        }
    });

    // Function to add a new message to the chat
    function addMessage(message, type) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', type);
        messageDiv.innerHTML = message;
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;  // Auto-scroll to bottom
    }

    // Send button functionality
    sendBtn.addEventListener('click', function () {
        const message = messageInput.value;
        if (message.trim() !== '' && activeChat) {
            addMessage(message, 'sent');
            messageInput.value = '';

            // Add the message to the conversation
            if (!conversations[activeChat]) {
                conversations[activeChat] = [];
            }
            conversations[activeChat].push({ message, type: 'sent' });

            // Simulate receiving a reply after 1 second
            setTimeout(() => {
                const reply = 'Reply from ' + activeChat;
                addMessage(reply, 'received');
                conversations[activeChat].push({ message: reply, type: 'received' });
            }, 1000);
        }
    });

    // Send message on pressing Enter
    messageInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendBtn.click();
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
