    <div class="form-col">
      <h1 class="head">Host Your Property</h1>
      
      <form class="form-box host-form">
        <div class="host-form-field">
            <div class="host-form-field">
                <label class="host-form-label">Requirement</label>
                <div class="host-form-radio-group">
                  <div class="host-form-radio-label">
                    <input type="radio" class="host-form-radio-input" name="propertyType" value="flat">
                    <label>Already own a property  and looking for roomates </label>
                  </div>
                  <div class="host-form-radio-label">
                    <input type="radio" class="host-form-radio-input" name="propertyType" value="house">
                    <label> Owner Planning to rent a property </label>
                  </div>
                </div>
              </div>
          <label class="host-form-label" for="location">Location:</label>
          <div class="location-input-group">
            <input type="text" class="form-control host-form-input location-input" id="location" placeholder="Enter your location">
            <div class="location-search-icon">
              <i class="fa fa-search"></i>
            </div>
          </div>
        </div>

        <div class="host-form-field">
          <label class="host-form-label">Property Type:</label>
          <div class="host-form-radio-group">
            <div class="host-form-radio-label">
              <input type="radio" class="host-form-radio-input" name="propertyType" value="flat">
              <label>Flat</label>
            </div>
            <div class="host-form-radio-label">
              <input type="radio" class="host-form-radio-input" name="propertyType" value="house">
              <label>House</label>
            </div>
            <div class="host-form-radio-label">
                <input type="radio" class="host-form-radio-input" name="propertyType" value="house">
                <label>Pg</label>
              </div>
          </div>
        </div>

        <div class="host-form-field">
          <label class="host-form-label" for="propertyDetails">Property Details:</label>
          <textarea class="form-control host-form-textarea" id="propertyDetails" placeholder="Describe your property"></textarea>
        </div>

        <div class="host-form-field">
          <label class="host-form-label">Pets Allowed:</label>
          <div class="host-form-radio-group">
            <div class="host-form-radio-label">
              <input type="radio" class="host-form-radio-input" name="petsAllowed" value="yes">
              <label>Yes</label>
            </div>
            <div class="host-form-radio-label">
              <input type="radio" class="host-form-radio-input" name="petsAllowed" value="no">
              <label>No</label>
            </div>
          </div>
        </div>

        <div class="host-form-field">
          <label class="host-form-label">Smoking Allowed:</label>
          <div class="host-form-radio-group">
            <div class="host-form-radio-label">
              <input type="radio" class="host-form-radio-input" name="smokingAllowed" value="yes">
              <label>Yes</label>
            </div>
            <div class="host-form-radio-label">
              <input type="radio" class="host-form-radio-input" name="smokingAllowed" value="no">
              <label>No</label>
            </div>
          </div>
        </div>

        <div class="host-form-field">
          <label class="host-form-label" for="propertyImages">Upload Property Images:</label>
          <input type="file" class="form-control host-form-input" id="propertyImages" multiple>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
